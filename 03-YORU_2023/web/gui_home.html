<!DOCTYPE html>
<html>
<head>
    
    <title>YORU (Your Optimal Recognition Utility)</title>
    <script type="text/javascript" src="/eel.js"></script>
    <meta name="description" content="ページの紹介文">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="button-grid">
        <div class="button-container">
            <img src="../image/YORU_training_button.png" alt="Training" onclick="runProgram1()">
        </div>
        <div class="button-container">
            <img src="../image/YORU_evaluation_button.png" alt="Model Evaluation" onclick="runProgram4()">
        </div>
        <div class="button-container">
            <img src="../image/YORU_video_button.png" alt="Behavior Analysis" onclick="runProgram2()">
        </div>
        <div class="button-container">
            <img src="../image/YORU_realtime_button.png" alt="Real-time Behavior Detection" onclick="runProgram3()">
            <button onclick="showFileDialog()">Select</button>
            <p id="file-path">ここに文字が表示されます</p>
        </div>
    </div>


    <script type="text/javascript">
        function runProgram1() {
            window.close();
            eel.run_train_gui()(function(res){;
            });
        }
    </script>

    <script type="text/javascript">
        function runProgram2() {
            window.close();
            eel.run_analysis_gui()(function(res){
            });
        }
    </script>

    <script type="text/javascript">
        function runProgram3() {
            window.close();
            eel.run_cam_gui_YMH()(function(res){
            });
        }
    </script>

    <script type="text/javascript">
        eel.print_file_path()(function(result){
            document.getElementById('file-path').innerText = result;
        });
    </script>



    <script>
        eel.expose(displayFilePath);
        function displayFilePath(path) {
            document.getElementById('file-path').innerText = path;
        }

        function showFileDialog() {
            eel.show_file_dialog();
        }
    </script>

    <script type="text/javascript">
        function runProgram4() {
            window.close();
            eel.run_evaluate_gui()(function(res){
            });
        }
    </script>


    <script type="text/javascript">
        eel.set_host('http://localhost:8080');
    </script>

</body>
</html>
